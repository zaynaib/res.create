<!DOCTYPE html>
<html>
	<head>
		<!--Import Google Icon Font-->
		<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>
		<!--Import customer stylesheet-->
		<link type="text/css" rel="stylesheet" href="./css/materialize.css"  media="screen,projection"/>
		<link type="text/css" rel="stylesheet" href="./css/style.css">

		<title>res.create</title>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
	</head>

	<body>
		<header>
			<!--Top Logo / Navbar-->
			<nav class="nav-extended cyan lighten-1">
				<div class="nav-wrapper">
					<a href="#" class="brand-logo"><i class="material-icons">description</i>res.create</a>
					<ul id="nav-mobile" class="right hide-on-med-and-down">
						<li><a href="/">Sign Out</a></li>
					</ul>
				</div>
			
				<!--Page Navigation Tabs-->
				<div class="container nav-content">
					<ul class="tabs tabs-fixed-width tabs-transparent">
						<li class="tab"><a class="active" href="#editor-tab">Editor</a></li>
						<li class="tab"><a class="active" href="#generator-tab">Generator</a></li>
					</ul>
				</div>
			
			</nav>
		</header>

		<main class="valign-wrapper">

			<div class="container">

				<div id="editor-tab">
					<!--User Info Card-->
					<div id="user-card" class="card">
						<div class="card-content">
							<span class="card-title">Personal Info</span>
							<div class="row center">	
								
								<!-- LOADING SPINNER -->
								<div class="preloader-wrapper active">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div><div class="gap-patch">
											<div class="circle"></div>
										</div><div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>

							</div>		
						</div>
					</div>

					<!--Skills Card-->
					<div id="skills-card" class="card">
						<div class="card-content">
							<span class="card-title">Skills</span>
							<div class="row center">	
								
								<!-- LOADING SPINNER -->
								<div class="preloader-wrapper active">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div><div class="gap-patch">
											<div class="circle"></div>
										</div><div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>

							</div>		
						</div>
					</div>

					<!--Employment Card-->
					<div id="employment-card" class="card">
						<div class="card-content">
							<span class="card-title">Employment History</span>
							<div class="row center">	
								
								<!-- LOADING SPINNER -->
								<div class="preloader-wrapper active">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div><div class="gap-patch">
											<div class="circle"></div>
										</div><div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>

							</div>		
						</div>
					</div>
					
					<!--Education Card-->
					<div id="education-card" class="card">
						<div class="card-content">
							<span class="card-title">Education History</span>
							<div class="row center">	

								<!-- LOADING SPINNER -->
								<div class="preloader-wrapper active">
									<div class="spinner-layer spinner-blue-only">
										<div class="circle-clipper left">
											<div class="circle"></div>
										</div><div class="gap-patch">
											<div class="circle"></div>
										</div><div class="circle-clipper right">
											<div class="circle"></div>
										</div>
									</div>
								</div>

							</div>		
						</div>
					</div>

				</div>

				<!-- Gen Tab -->
				<div id="generator-tab">
					<div id="generator-card" class="card">
						<div class="card-content">
							<span class="card-title">Available Templates</span>
							<div class="row center">	

								<a class="waves-effect waves-light btn-large" href="/template/1" target="_blank"><i class="material-icons left">content_copy</i>Classic</a>
								<a class="waves-effect waves-light btn-large" href="/template/2" target="_blank" ><i class="material-icons left">content_copy</i>Modern</a>
								<a class="waves-effect waves-light btn-large" href="/template/3" target="_blank" ><i class="material-icons left">content_copy</i>Plaintext</a>

							</div>		
						</div>
					</div>
				</div>

			</div>

		</main>

		<footer class="page-footer cyan">
      <div class="footer-copyright">
        <div class="container">
        Â© 2017 res.create, All rights reserved.
        <a class="grey-text text-lighten-4 right" href="https://www.github.com/ttejuosho/res.Create">View Github</a>
        </div>
      </div>
    </footer>

		<!--Import jQuery before materialize.js-->
		<script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/materialize.min.js"></script>
		<script type="text/javascript" src="js/resume.js"></script>
		<script>
			$(document).ready(function() {
    		Materialize.updateTextFields();
  		});
		</script>

	</body>
</html>
